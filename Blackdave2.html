<script>
  document.addEventListener('keydown', function(event) {
    const hitButton = document.getElementById('hitButton');
    const dealButton = document.getElementById('dealButton');
    const newRoundButton = document.getElementById('newRoundButton');
    const standButton = document.getElementById('standButton');

    if (event.code === 'Space') {
      if (hitButton.offsetParent !== null) { // Check if HIT button is visible
        hitButton.click();
      } else if (dealButton.offsetParent !== null) { // Check if DEAL button is visible
        dealButton.click();
      } else if (newRoundButton.offsetParent !== null) { // Check if NEW ROUND button is visible
        newRoundButton.click();
      }
    } else if (event.code === 'Enter') {
      if (standButton.offsetParent !== null) { // Check if STAND button is visible
        standButton.click();
      }
    }
  });
</script>
